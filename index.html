<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How can we help?</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #search-box { width: 100%; padding: 10px; margin-bottom: 20px; }

    /* Card Styling */
    .faq-card {
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .faq-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .faq-problem {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .faq-solution {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
      display: none;
      margin-top: 15px;
    }

    .expand-btn {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    /* Feedback Section Styling */
    #feedback-section {
      display: none;
      margin-top: 20px;
    }

    .feedback-btn {
      padding: 10px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    #reset-search {
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
  <!-- Include Fuse.js for fuzzy searching -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.5.3"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <h1>How can we help?</h1>

  <input type="text" id="search-box" placeholder="Search FAQs by keyword or tag">
  <button id="reset-search" onclick="resetSearch()">Reset</button>

  <div id="faq-list"></div>

  <div id="feedback-section">
    <h3>Did you find what you were looking for?</h3>
    <button class="feedback-btn" onclick="handleFeedback('yes')">Yes</button>
    <button class="feedback-btn" onclick="handleFeedback('no')">No</button>
  </div>

  <script type="text/javascript">
    let allFAQs = []; // Global variable to store all FAQs
    let fuse;  // Variable to store Fuse.js instance
    let lastSearchQuery = ''; // Track the last search query

    function loadGoogleSheetsAPI() {
      var script = document.createElement('script');
      script.src = 'https://www.gstatic.com/charts/loader.js';
      script.onload = initGoogleSheets;
      document.head.appendChild(script);
    }

    function initGoogleSheets() {
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(fetchFAQData);
    }

    function fetchFAQData() {
      const spreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiScHEwX_pwIaFkd-2-zhWMDiPCDMC5mpzEYimmGmUCPUp8vozJrgsOOX6VghkmxUr25ujSAkDJdo/pub?gid=0&single=true&output=csv';

      // Fetch the CSV and parse it with PapaParse
      fetch(spreadsheetURL)
        .then(response => response.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,  // Use the first row as the header
            skipEmptyLines: true,  // Skip empty lines
            complete: function(results) {
              // Store the parsed data in the allFAQs array
              allFAQs = results.data.map(row => ({
                category: row.category || '',
                tool: row.tool || '',
                problem: row.problemdescription || '',
                solutionHtml: row.solutionhtml || ''  // Use the solution HTML column directly
              }));

              // Setup Fuse.js for searching
              setupFuse();  // Initialize Fuse.js with the FAQ data
            },
            error: function(error) {
              console.error('Error parsing CSV:', error);
            }
          });
        })
        .catch(error => console.error('Error fetching the sheet:', error));
    }

    function createCard(faq) {
      // Ensure problem and solution fields exist before processing
      if (!faq.problem || !faq.solutionHtml) {
        return '';  // Skip rendering this card if either field is missing
      }

      return `
        <div class="faq-card">
          <div class="faq-problem">${faq.problem}</div>
          <button class="expand-btn" onclick="toggleSolution(this.parentElement)">View Solution</button>
          <div class="faq-solution">${faq.solutionHtml}</div>
        </div>
      `;
    }

    // Toggle the expansion of the solution when the button is clicked
    function toggleSolution(card) {
      const solutionDiv = card.querySelector('.faq-solution');

      if (solutionDiv.style.display === 'none' || solutionDiv.style.display === '') {
        // Expand the solution
        solutionDiv.style.display = 'block';
      } else {
        // Collapse the solution
        solutionDiv.style.display = 'none';
      }
    }

    function displayFAQs(faqs) {
      const faqList = document.getElementById('faq-list');
      if (faqs.length === 0) {
        faqList.innerHTML = '<p>No FAQs match your search. Please try different keywords.</p>';
        document.getElementById('feedback-section').style.display = 'block';
      } else {
        faqList.innerHTML = faqs.map(createCard).join('');
        document.getElementById('feedback-section').style.display = 'block';
      }
    }

    function setupFuse() {
      const fuseOptions = {
        keys: ['problem', 'solutionHtml'],
        threshold: 0.5,
        includeScore: true
      };

      fuse = new Fuse(allFAQs, fuseOptions);

      // Set up the search functionality
      document.getElementById('search-box').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        lastSearchQuery = query; // Update last search query
        if (query) {
          const results = fuse.search(query).map(result => result.item);
          displayFAQs(results);
        } else {
          document.getElementById('faq-list').innerHTML = '';
          document.getElementById('feedback-section').style.display = 'none';
        }
      });
    }

    function handleFeedback(response) {
      // Log the feedback response along with the last search query
      const payload = {
        searchQuery: lastSearchQuery,
        feedback: response
      };

      // Send the data to Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbxYL4wVQGg6PfqTmQOQEd1Qv1fcodLnHLKzdzW0zr0ur4sfAF9LDRogqqtiQ_cRK7Xgnw/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Feedback logged successfully:', data);
        alert('Thank you for your feedback!');
      })
      .catch(error => {
        console.error('Error logging feedback:', error);
      });
    }

    function resetSearch() {
      document.getElementById('search-box').value = '';  // Clear search box
      document.getElementById('faq-list').innerHTML = '';  // Clear FAQ list
      document.getElementById('feedback-section').style.display = 'none';  // Hide feedback section
    }

    loadGoogleSheetsAPI();
  </script>
</body>
</html>
